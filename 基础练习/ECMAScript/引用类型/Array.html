        <script>
            //转换方法
            var animals = ["cat", "dog", "mouse"];
            console.log(animals.toString());
            console.log(animals.valueOf());
            console.log(animals.toLocaleString());
            console.log(animals.join("\\")); //join参数为空或者传入undefined，以逗号连接
       
            //栈方法
            var colors = ["green","red","blue"];
            console.log(colors.length); //3
            console.log(colors.push("black")); //4
            console.log(colors); // ["green","red","blue","black"]

            console.log(colors.pop());  //black
            console.log(colors);  //["green","red","blue"]

            //队列方法
