        <script>
            //数据属性
            var person = {};
            //Object.defineProperty()--修改属性默认的特性
            Object.defineProperty(person, "name", {
                writable:false, //默认是true
                enumerable:true, //默认是true
                configurable:true, //默认是true
                value:"nico" //默认值是undefined
            })

            console.log(person.name); //nico
            person.name = "glue";
            console.log(person.name) //nico

            //访问器属性 --> 常见使用方式：设置一个属性的值使其他属性发生变化
            //Object.defineProperty()--修改属性默认的特性
            var book = {
                _year:2004, //(_)是一种常用记号，代表只能通过对象方法访问的属性
                edition:1
            }
            Object.defineProperty(book, "year", {
                get(){
                    return this._year
                },
                set(value){
                    if(value > 2016){
                        this._year = value;
                        console.log(value) //2017
                        this.edition += value - 2004
                    }
                }
            });
            book.year = 2017;
            console.log(book.edition) //14

            //定义多个属性--//Object.defineProperties()
            var animals = {
                _year: {
                    value: 2004
                },
                size:{
                    value: 1
                },
                year: {
                    get(){
                        return this._year
                    },
                    set(value){
                        if(value > 2004){
                            this._year = value,
                            console.log(this._year)
                            this.size += value - 2
                        }
                    }
                },
            }
            animals._year = 3;
            console.log(animals.size)
        </script>
