    <body>
        
        
        <script>
            //构造函数
            let person = new Object();
            person.name = 'Tom';
            person.age = 23;
            console.log(person);  
            console.log(person.name);
            console.log(person.age);
            console.log(person["name"]); //Tom

            //对象字面量
            var person1 ={
                name:"Jerry",
                age:12
            }
            console.log(person1);  
            console.log(person1.name);
            console.log(person1.age);

            //Array()
            var colors = new Array(3);
            var names = new Array("Grey");

            var animals = ["cat", "dog", "mouse"];
            var phones = [] //空的数组

            console.log(colors);
            console.log(names);
            console.log(animals);
            console.log(phones);

            animals.length = 2;  //删除mouse
            console.log(animals[2]);  //animals[2] = undefined

            animals.length = 4; 
            console.log(animals[3]);  //animals[3] = undefined

            animals[animals.length] = "monkey"; //animals[4] = monkey
            console.log(animals);  //["cat","dog","undefined","undefined","monkey"]

        </script>
    </body>
